{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">    {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Delete Chart" %}</legend>
                <h2>Are you sure you want to delete the chart {{ object.cycle }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">{% trans "Delete" %}</button>
                <a class="btn btn-outline-secondary" href="{% url 'chart-detail' object.id %}">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
{% endblock %}
