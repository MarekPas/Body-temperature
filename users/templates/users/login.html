{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">    {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Log in" %}</legend>
            {{ form|crispy }} <!-- .as_p = as_paragraph, ładniej wygląda/ nie potrzeba tego z crispy --->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans "Login" %}</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans "Need an account?" %}<a class="ml-2" href="{% url 'register' %}">{% trans "Register Now!" %}</a>
            </small>
        </div>
    </div>
{% endblock %}
